<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 350px)" srcset="imagem/imagemP.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagem/imagemM.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/imagemG.png" type="image/png">
        <img src="imagem/imagemG.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio src="midia/Lark in the Dark - Dan _Lebo_ Lebowitz, Tone Seeker.mp3" controls autoplay></audio>
     <!--outros formato de media-->
     <audio preload="metadata" autoplay controls loop>
        <source src="midia/Lark in the Dark - Dan _Lebo_ Lebowitz, Tone Seeker.mp3" type="audio/mpeg">
        <source src="midia/Lark in the Dark - Dan _Lebo_ Lebowitz, Tone Seeker.mp3" type="audio/ogg">
        <source src="midia/Lark in the Dark - Dan _Lebo_ Lebowitz, Tone Seeker.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Lark in the Dark - Dan _Lebo_ Lebowitz, Tone Seeker.mp3">Clique aqui para baixar o arquivo mp3</a></p>
     </audio>
</body>
</html>
