<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 { /* box-level*/
            background-color: aquamarine;

            height: 300px;
            width: 300px;
            
            border: 10px solid blue;

            padding: 10px 10px 10px 10px;
            
            margin:  20px auto 40px auto;
            
            outline: 5px dashed slateblue;
        }

        a { /* inline-level*/
            border: 10px solid brown;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa de box-level</h1>
    <p>Paragrafos tambem sao exemplos de box-level, mas os <a href="#">links sao exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
